      <div class="input-container">

        <input type="text" placeholder="Nombre" name="nombre" id="nombre" class="input-field" autocomplete="name">
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" placeholder="@Gmail" name="email" id="email" class="input-field" autocomplete="email">
      </div>
      <div class="input-container">
        <label for="cantidad">Cantidad que se desea donar</label>
        <input type="text" placeholder="$" name="cantidad" id="cantidad" class="input-field" autocomplete="off">
      </div>
      <div class="input-container">
        <label for="tarjeta">Número de tarjeta</label>
        <input type="text" name="tarjeta" id="tarjeta" class="input-field">
      </div>
      <br>
      <br>
      <button type="submit">Enviar</button>
