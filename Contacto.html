  <h1>Formulario de Contacto</h1>
  <form id="contact-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="comment">Comentario:</label>
    <textarea id="comment" name="comment" required></textarea>
    <input type="submit" id="submit-btn" value="Enviar">
  </form>

  <div id="map-container"></div>

  <script>
    document.getElementById('submit-btn').addEventListener('click', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

      // Obtiene los valores de los campos del formulario
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var comment = document.getElementById('comment').value;

      // Crea un objeto con los datos del formulario
      var formData = {
        name: name,
        email: email,
        comment: comment
      };

      // Realiza una solicitud POST utilizando fetch() y configura los encabezados adecuados
      fetch('http://localhost:8083/api/Contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(function(response) {
          // Maneja la respuesta del servidor
          if (response.ok) {
            console.log('Solicitud enviada exitosamente');
            // Realiza alguna acción adicional después de que se envía el formulario
          } else {
            console.log('Error al enviar la solicitud');
            // Maneja el error de la solicitud
          }
        })
        .catch(function(error) {
          console.log('Error de red:', error);
          // Maneja el error de red
        });
    });
  </script>

 <!DOCTYPE html>
 <html>
 <head>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap" async defer></script>
   <script>
     function initMap() {
       // Verifica si el navegador soporta la Geolocalización
       if (navigator.geolocation) {
         // Obtiene la ubicación actual del usuario
         navigator.geolocation.getCurrentPosition(function(position) {
           var latitude = position.coords.latitude;
           var longitude = position.coords.longitude;
           
           // Crea un objeto de mapa y lo asigna al elemento <div> con el id "map"
           var map = new google.maps.Map(document.getElementById('map-container'), {
             center: { lat: latitude, lng: longitude },
             zoom: 8
           });
 
           // Crea un marcador en la ubicación actual
           var marker = new google.maps.Marker({
             position: { lat: latitude, lng: longitude },
             map: map,
             title: '¡Estoy aquí!'
           });
         });
       } else {
         alert('Tu navegador no soporta la Geolocalización.');
       }
     }
   </script>
